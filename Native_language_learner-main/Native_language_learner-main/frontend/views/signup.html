<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-white text-dark">

    <div class="container py-5">
        <!-- Signup Screen -->
        <div id="signupScreen" class="max-w-md mx-auto shadow-lg p-5 rounded bg-light">
            <h2 class="text-2xl font-bold text-center mb-4 text-primary">Create Account</h2>
            <form id="signupForm" class="space-y-4" action="/signup" method="POST"> <!-- Added action and method -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" required class="form-control"> <!-- Added name="username" -->
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" required class="form-control"> <!-- Added name="email" -->
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferred Language</label>
                    <select name="preferredLanguage" required class="form-select"> <!-- Added name="preferredLanguage" -->
                        <option value="english">English</option>
                        <option value="kannada">Kannada</option>
                        <option value="hindi">Hindi</option>
                        <option value="telugu">Telugu</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Language you know</label>
                    <select name="languagesKnown" required class="form-select"> <!-- Added name="preferredLanguage" -->
                        <option value="english">English</option>
                        <option value="kannada">Kannada</option>
                        <option value="hindi">Hindi</option>
                        <option value="telugu">Telugu</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" required class="form-control"> <!-- Added name="password" -->
                </div>
                <button type="submit" class="w-100 btn btn-primary">
                    Sign up
                </button>
            </form>
            <p class="mt-4 text-center text-muted">
                Already have an account? 
                <button id="showLogin" class="btn btn-link text-primary">
                    <a href="views/login.html" class="text-decoration-none text-primary">Sign in</a>
                </button>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper (for Bootstrap components like dropdowns, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
