<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div id="loginScreen" class="max-w-md mx-auto">
        <h2 class="text-2xl font-bold text-center mb-8">Welcome Back</h2>
        <form id="loginForm" class="space-y-6" action="/login" method="POST"> <!-- Added action and method -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"> <!-- Added name="email" -->
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"> <!-- Added name="password" -->
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                Sign in
            </button>
        </form>
        <p class="mt!-4 text-center text-gray-600">
            Not registered? 
            <button id="showSignup" class="text-blue-600 hover:text-blue-500"> 
                <a href="/signup"> Create an account</a>
            </button>
        </p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
